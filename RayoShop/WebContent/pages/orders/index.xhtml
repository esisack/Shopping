<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/template.xhtml">

	<ui:define name="title">Carrito</ui:define>
	<ui:define name="menu"></ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="w3-row">
				<div class="w3-twothird w3-container datalist-noborder">
					<h4>Procesar Pedido</h4>
					<p:separator />
					<p:dataList id="shopCart" value="#{shopCartController.items}"
						var="cart" type="unordered" itemType="none"
						paginatorPosition="bottom" rows="4">
						<div class="w3-row" style="margin: 3px; font-size: 12px;">
							<div class="w3-container w3-twothird">
								<div class="w3-row">
									<div class="w3-quarter w3-container w3-center">
										<p:graphicImage value="/Pictures/#{cart.item.firstPicture}"
											style="width: 100px; height:100px; margin: auto;" />
									</div>
									<div class="w3-threequarter w3-container">
										<p:commandLink>
											<h:outputText value="#{cart.item.itemName}"
												style="font-weight: bold;" />
										</p:commandLink>
										<br />
										<h:outputText value=" por #{cart.item.company.businessName}" />
										<br /> <br />
										<h:outputText value="En Stock" style="color:green" />
										<br />
										<h:outputText value="Envio Gratis" />
										<br />
										<p:commandLink>
											<h:outputText value="Eliminar" />
										</p:commandLink>
										<h:outputText value="  |  " />
										<p:commandLink>
											<h:outputText value="Guardar para despues" />
										</p:commandLink>

									</div>
								</div>
							</div>
							<div class="w3-container w3-third">
								<div class="w3-row">
									<div class="w3-half w3-container">
										<p>
											<h:outputText value="$ #{cart.item.channelPrice}" />
										</p>
									</div>
									<div class="w3-half w3-container">
										<p>
											<p:spinner value="#{cart.quantity}" size="5" />
										</p>
									</div>
								</div>
							</div>
						</div>
					</p:dataList>
				</div>
				<div class="w3-third w3-container">
					<h4>Totales</h4>
					<p:separator />
					<div class="w3-container w3-center">
						<div class="w3-panel w3-gray" style="margin-top: 0px;">
							<div class="w3-panel w3-gray" style="margin-top: 0px;">
								<h5>(#{shopCart.quantity}) Productos Seleccionados</h5>
								<h5>por $ #{shopCart.amount}</h5>
							</div>
							<br />
							<p>
								<p:commandButton id="saveItem" value="Comprar y pagar"
									ajax="false" icon="ui-icon-disk"
									style="width:80%;background:#f2aa2d;"
									actionListener="#{orderController.processOrder}"
									action="/pages/account/mySummary.xhtml?faces-redirect=true" />
							</p>
							<p>
								<p:commandButton value="Volver al carro" icon="ui-icon-disk"
									ajax="false"
									style="background:#f6f1ea;color:#f2aa2d;width:80%;"
									action="/pages/cart/index.xhtml?faces-redirect=true" />
							</p>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
