<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/resources/templates/template.xhtml">

	<ui:define name="title">Mi Reputacion</ui:define>


	<ui:define name="content">
		<h:form id="form">

			<div class="ui-g">

				<div class="ui-g-12">
					<!-- Left Side -->

					<div class="ui-g-12">
						<div class="card card-w-title">
							<h1>Lista</h1>
							<p:dataList value="#{countryController.items}" var="car"
								type="unordered" paginator="true">
								<f:facet name="header">
          						  Basic
      						 </f:facet>
								<p:commandLink>
									<h:outputText value="#{car.countryName}" />
								</p:commandLink>
								<h:outputText value="#{car.countryIso}" />
							</p:dataList>
						</div>
					</div>

				</div>
			</div>

		</h:form>

	</ui:define>



</ui:composition>
