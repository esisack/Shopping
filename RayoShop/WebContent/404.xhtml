<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="resources/templates/template.xhtml">

	<ui:define name="content">
		<h:form id="ItemEditForm">

			<div class="ui-g ui-fluid">
				<div class="ui-g-12">
					<h1>Descripcion de la publicacion</h1>
					<p:separator />
					<p:growl id="Success" />
					<p:panelGrid columns="2"
						columnClasses="ui-grid-col-2,ui-grid-col-6"
						styleClass="form-group ui-panelgrid-blank" layout="grid">

						<p:outputLabel value="Titulo" for="itemName" />
						<p:inputText id="itemName"
							placeholder="Ingresar titulo de publicacion" />
						<p:outputLabel value="Descripcion" for="description" />
						<p:inputTextarea id="description" rows="8"
							placeholder="Describa el producto o servicio en 250 caracteres" />

						<p:outputLabel value="Precio" for="retailPrice" />
						<p:inputText id="retailPrice"
							placeholder="Ingrese el precion en pesos" />

						<p:outputLabel value="Stock" for="stock" />
						<p:inputText id="stock"
							placeholder="Ingrese la cantidad a publicar" />
						<p:outputLabel value="Codigo" for="itemCode" />
						<p:inputText id="itemCode"
							placeholder="Ingresar el codigo del producto" />


						<p:outputLabel value="Categoria" for="category" />
						<p:selectOneMenu id="category" required="true">
							<f:selectItem itemLabel="Seleccionar" itemValue="" />

						</p:selectOneMenu>

						<p:outputLabel value="Modelo" for="model" />
						<p:selectOneMenu id="model">
							<f:selectItem itemLabel="Seleccionar" itemValue="" />
						</p:selectOneMenu>

						<p:commandButton id="saveItem" value="Guardar" icon="ui-icon-disk"
							update="Success" />
						<p:commandButton value="Crear" icon="ui-icon-disk"
							styleClass="blue-btn raised-btn">

						</p:commandButton>


					</p:panelGrid>
				</div>
			</div>
		</h:form>
	</ui:define>
	<ui:define name="footer">
	    Add your footer here or delete to use the default
	</ui:define>
</ui:composition>
</html>
